name: Docker deploy

on: workflow_call
#on: push

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - uses: actions/checkout@v3
            - run:
                echo ${{secrets.DOCKER_PASSWD}} \
                echo ${{ secrets.DOCKER_LOGIN }} \
                echo ${{secrets.DOCKER_PASSWD}} | docker login -u ${{ secrets.DOCKER_LOGIN }} --password-stdin
            - run: \
                docker build . --tag bilgacosmin/pipeline \
                docker push bilgacosmin/pipeline